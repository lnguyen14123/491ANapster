<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Napster | Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
      crossorigin="anonymous"
    />
    <!-- OverlayScrollbars -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      crossorigin="anonymous"
    />
    <!-- AdminLTE -->
    <link rel="stylesheet" href="./dist/css/adminlte.css" />
    <link rel="icon" type="image/png" href="./dist/assets/img/napster_favicon.png">
  </head>
  <body class="login-page bg-body-secondary">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header align-items-center">
          <a
            href="./index2.html"
            class="text-center link-offset-2 align-items-center"
            style="color: #412931;"
          >
            <img src="./dist/assets/img/napsterlogo.png" alt="Logo" style="height: 160px;" class="align-items-center mx-auto d-block">
          </a>
        </div>
        <div class="card-body login-card-body">
          <p class="login-box-msg">Reset your password</p>

          <!-- Error alert (email not found / server error) -->
          <div id="forgotAlert" class="alert alert-danger" role="alert" style="display:none;"></div>

          <!-- Form posts to /forgot-password (backend route) -->
          <form action="/forgot-password" method="post">
            <div class="input-group mb-1">
              <div class="form-floating">
                <input id="forgotEmail" name="email" type="email" class="form-control" required />
                <label for="forgotEmail">Email</label>
              </div>
              <div class="input-group-text"><span class="bi bi-envelope"></span></div>
            </div>

            <div class="input-group mb-1">
              <div class="form-floating">
                <input id="forgotNewPassword" name="newPassword" type="password" class="form-control" required />
                <label for="forgotNewPassword">New Password</label>
              </div>
              <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
            </div>

            <div class="row">
              <div class="col-12">
                <div class="d-grid gap-2">
                  <button type="submit" class="btn" style="background-color: #d4ecfb; color: #412931;">
                    Reset Password
                  </button>
                </div>
              </div>
            </div>
          </form>

          <p class="mt-3 mb-0">
            <a href="login.html" style="color: #412931;">Back to login</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="./dist/js/adminlte.js"></script>

    <!-- Show error messages based on ?status= -->
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const status = params.get('status');
        const alertBox = document.getElementById('forgotAlert');

        if (!alertBox || !status) return;

        let msg = '';
        if (status === 'notfound') {
          msg = 'No account found with that email.';
        } else if (status === 'error') {
          msg = 'Something went wrong while resetting your password. Please try again.';
        }

        if (msg) {
          alertBox.textContent = msg;
          alertBox.style.display = 'block';
        }
      })();
    </script>
  </body>
</html>
