<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nap Time History | Napster</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    .brand {
      text-align: center;
      margin-bottom: 20px;
    }

    .brand img {
      width: 150px;
      height: auto;
    }

    .brand h1 {
      margin: 10px 0 5px;
      font-size: 32px;
      color: #2c3e50;
    }

    .brand p {
      margin: 0;
      font-size: 18px;
      color: #cc99ff;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .history-container {
      max-width: 800px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #cceeff;
      color: #2c3e50;
    }

    tr:nth-child(even) {
      background-color: #f2f9ff;
    }

    tr:hover {
      background-color: #e0f7fa;
    }
  </style>
</head>
<body>

  <!-- Napster Logo and Branding -->
  <div class="brand">
    <h1>NAPSTER</h1>
    <p>DREAM MORE, DO MORE</p>
  </div>

  <h2>Nap Time History</h2>

  <div class="history-container">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Duration</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>April 23, 2025</td>
          <td>2:00 PM</td>
          <td>2:45 PM</td>
          <td>45 mins</td>
          <td>Felt refreshed</td>
        </tr>
        <tr>
          <td>April 22, 2025</td>
          <td>1:30 PM</td>
          <td>2:15 PM</td>
          <td>45 mins</td>
          <td>Interrupted</td>
        </tr>
        <tr>
          <td>April 21, 2025</td>
          <td>3:00 PM</td>
          <td>3:30 PM</td>
          <td>30 mins</td>
          <td>Quick power nap</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
