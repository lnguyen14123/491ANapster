<!DOCTYPE html>
<html lang="en">
  <!--begin::Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Napster | Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Napster | Login" />

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
      crossorigin="anonymous"
    />

    <!-- OverlayScrollbars -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/styles/overlayscrollbars.min.css"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      crossorigin="anonymous"
    />

    <!-- AdminLTE -->
    <link rel="stylesheet" href="./dist/css/adminlte.css" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./dist/assets/img/napster_favicon.png"
    />
  </head>
  <!--end::Head-->

  <!--begin::Body-->
  <body class="login-page bg-body-secondary">
    <div class="login-box">
      <div class="card card-outline card-primary">
        <div class="card-header align-items-center">
          <a
            href="./index2.html"
            class="text-center link-offset-2 align-items-center"
            style="color: #412931"
          >
            <img
              src="./dist/assets/img/napsterlogo.png"
              alt="Logo"
              style="height: 160px"
              class="align-items-center mx-auto d-block"
            />
          </a>
        </div>

        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in and start napping!</p>

          <!-- Alert boxes for errors / info -->
          <div
            id="loginAlert"
            class="alert alert-danger"
            role="alert"
            style="display: none"
          ></div>
          <div
            id="loginInfo"
            class="alert alert-success"
            role="alert"
            style="display: none"
          ></div>

          <!-- LOGIN FORM -->
          <form action="/signin" method="post">
            <div class="input-group mb-1">
              <div class="form-floating">
                <input
                  id="loginEmail"
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder=""
                  required
                />
                <label for="loginEmail">Email</label>
              </div>
              <div class="input-group-text">
                <span class="bi bi-envelope"></span>
              </div>
            </div>

            <div class="input-group mb-1">
              <div class="form-floating">
                <input
                  id="loginPassword"
                  name="password"
                  type="password"
                  class="form-control"
                  placeholder=""
                  required
                />
                <label for="loginPassword">Password</label>
              </div>
              <div class="input-group-text">
                <span class="bi bi-lock-fill"></span>
              </div>
            </div>

            <div class="row">
              <div class="col-8 d-inline-flex align-items-center">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    name="remember"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Remember Me
                  </label>
                </div>
              </div>

              <div class="col-4">
                <div class="d-grid gap-2">
                  <button
                    type="submit"
                    class="btn"
                    style="background-color: #d4ecfb; color: #412931"
                  >
                    Sign In
                  </button>
                </div>
              </div>
            </div>
          </form>

          <div class="social-auth-links text-center mb-3 d-grid gap-2">
            <p>- OR -</p>
            <a
              href="#"
              class="btn"
              style="background-color: #d4ecfb; color: #412931"
            >
              <i class="bi bi-facebook me-2"></i> Sign in with Facebook
            </a>
            <a
              href="#"
              class="btn"
              style="background-color: #f2ccfa; color: #412931"
            >
              <i class="bi bi-google me-2"></i> Sign in with Google+
            </a>
          </div>

          <!-- Forgot password + register -->
          <p class="mb-1">
            <!-- matches router.get("/forgot-password", ...) -->
            <a href="/forgot-password" style="color: #412931"
              >I forgot my password</a
            >
          </p>
          <p class="mb-0">
            <a href="/register" class="text-center" style="color: #412931">
              Register a new member
            </a>
          </p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.10.1/browser/overlayscrollbars.browser.es6.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/js/adminlte.js"></script>

    <!-- OverlayScrollbars Configure (optional, same as before) -->
    <script>
      const SELECTOR_SIDEBAR_WRAPPER = ".sidebar-wrapper";
      const Default = {
        scrollbarTheme: "os-theme-light",
        scrollbarAutoHide: "leave",
        scrollbarClickScroll: true,
      };
      document.addEventListener("DOMContentLoaded", function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        if (
          sidebarWrapper &&
          typeof OverlayScrollbarsGlobal?.OverlayScrollbars !== "undefined"
        ) {
          OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
    </script>

    <!-- Show error / success messages based on query params -->
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const error = params.get("error");
        const reset = params.get("reset");

        const alertBox = document.getElementById("loginAlert");
        const infoBox = document.getElementById("loginInfo");

        if (error && alertBox) {
          let msg = "Something went wrong.";
          if (error === "notfound") {
            msg = "No account found with that email.";
          } else if (error === "invalidpassword") {
            msg = "Incorrect password. Please try again.";
          }
          alertBox.textContent = msg;
          alertBox.style.display = "block";
        }

        if (reset === "success" && infoBox) {
          infoBox.textContent =
            "Password reset successfully. Please sign in with your new password.";
          infoBox.style.display = "block";
        }
      })();
    </script>
  </body>
  <!--end::Body-->
</html>
