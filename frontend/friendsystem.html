    <style>
      .slot-container {
        position: relative;
        height: 150%;
      }

      .nap {
        position: absolute;
        left: 2px;
        right: 2px;
        background-color: #8b5cf6;
        color: #fff;
        border-radius: 4px;
        padding: 2px 4px;
        font-size: 0.8rem;
      }

      .friend-card {
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      .friend-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .friend-avatar {
        width: 80px;
        height: 80px;
        object-fit: cover;
      }
      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
      }
      .status-online {
        background-color: #28a745;
      }
      .status-away {
        background-color: #ffc107;
      }
      .status-offline {
        background-color: #6c757d;
      }
      .friend-actions .btn {
        margin: 2px;
      }

                  <li class="breadcrumb-item"><a href="#">Home</a></li>

    <!--begin::Friends List Script-->
    <script>
      // Sample friends data
      const friends = [
        {
          id: 1,
          name: "Jane Doe",
          status: "online",
          lastNap: "2 hours ago",
          napStreak: 15,
          avatar: "Jane+Doe",
        },
        {
          id: 2,
          name: "Burnice White",
          status: "away",
          lastNap: "30 mins ago",
          napStreak: 8,
          avatar: "Burnice+White",
        },
        {
          id: 3,
          name: "Bernard Tran",
          status: "online",
          lastNap: "1 hour ago",
          napStreak: 22,
          avatar: "Bernard+Tran",
        },
      ];

      function renderFriends(friendsToRender = friends) {
        const friendsList = document.getElementById("friendsList");
        friendsList.innerHTML = "";

        friendsToRender.forEach((friend, index) => {
          const col = document.createElement("div");
          col.className = "col-md-6 col-lg-4 mb-4";

          col.innerHTML = `
            <div class="card friend-card">
              <div class="card-body">
                <div class="d-flex align-items-center mb-3">
                  <img src="https://ui-avatars.com/api/?name=${
                    friend.avatar
                  }&background=random&size=80" 
                       class="rounded-circle friend-avatar me-3" alt="${
                         friend.name
                       }">
                  <div class="flex-grow-1">
                    <h5 class="mb-1">${friend.name}</h5>
                    <small class="text-muted">
                      <span class="status-indicator status-${
                        friend.status
                      }"></span>
                      ${
                        friend.status.charAt(0).toUpperCase() +
                        friend.status.slice(1)
                      }
                    </small>
                  </div>
                </div>
                <div class="mb-3">
                  <p class="mb-1"><i class="bi bi-moon-stars text-primary"></i> Last nap: ${
                    friend.lastNap
                  }</p>
                  <p class="mb-0"><i class="bi bi-fire text-danger"></i> Nap streak: ${
                    friend.napStreak
                  } days</p>
                </div>
                <div class="friend-actions d-flex justify-content-between">
                  <button class="btn btn-sm btn-primary" onclick="viewProfile(${
                    friend.id
                  })">
                    <i class="bi bi-person"></i> Profile
                  </button>

                  <button class="btn btn-sm btn-success" onclick="sendNudge(${
                    friend.id
                  })">
                    <i class="bi bi-bell"></i> Nudge
                  </button>
                </div>
              </div>
            </div>
          `;

          friendsList.appendChild(col);
        });
      }

      function viewProfile(friendId) {
        const friend = friends.find((f) => f.id === friendId);
        alert(`Viewing profile for ${friend.name}`);
      }

      function sendNudge(friendId) {
        const friend = friends.find((f) => f.id === friendId);
        alert(`Nudge sent to ${friend.name}! Time for a nap! ðŸ˜´`);
      }

      // Search functionality
      document
        .getElementById("searchFriends")
        .addEventListener("input", (e) => {
          const searchTerm = e.target.value.toLowerCase();
          const filtered = friends.filter((friend) =>
            friend.name.toLowerCase().includes(searchTerm)
          );
          renderFriends(filtered);
        });

      // Initialize friends list
      renderFriends();
    </script>
    <!--end::Friends List Script-->
