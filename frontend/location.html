<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Napster | Location Recommendations</title>

    <style>
      /* ---------- Design tokens / base styles ---------- */
      :root {
        --violet: #8b5cf6;
        --violet-50: #f5f3ff;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 16px;
        color: #111827;
      }

      /* ---------- Header w/ brand ---------- */
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      header img {
        height: 36px;
        width: auto;
      }
      h1 {
        color: var(--violet);
        font-size: 1.5rem;
        margin: 0;
      }

      /* ---------- UI helpers ---------- */
      .hint {
        font-size: 0.95rem;
        color: #4b5563;
        margin-bottom: 12px;
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
        margin: 12px 0;
      }
      button,
      select,
      input[type="checkbox"] {
        font-size: 1rem;
        padding: 0.55rem 0.8rem;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        background: white;
        cursor: pointer;
      }
      button.primary {
        border-color: var(--violet);
        background: var(--violet-50);
      }
      #status {
        font-size: 0.95rem;
        color: #374151;
        margin: 6px 0 12px;
      }

      /* Responsive grid of cards */
      #results {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      }

      /* Card look */
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 14px;
        padding: 12px;
        background: white;
      }
      .title {
        font-weight: 600;
        margin-bottom: 4px;
        color: #111827;
      }
      .meta {
        color: #4b5563;
        font-size: 0.95rem;
      }

      /* Little badges (Indoor/Outdoor, seating type) */
      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
        font-size: 0.8rem;
        margin-right: 6px;
      }

      .cta {
        margin-top: 8px;
      }
      .cta button {
        border: 1px solid var(--violet);
        background: var(--violet-50);
      }

      .footer-note {
        margin-top: 18px;
        color: #6b7280;
        font-size: 0.85rem;
      }
      .back {
        margin-top: 8px;
        display: inline-block;
      }
      a {
        color: var(--violet);
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Brand: hide image if it fails to load (keeps layout clean) -->
      <img
        src="./dist/assets/img/napsterlogo.png"
        alt="Napster logo"
        onerror="this.style.display='none'"
      />
      <h1>Location Recommendations</h1>
    </header>

    <p class="hint">
      Tap “Use my location” to see the closest nap-friendly spots. Weather-aware
      ranking is available with the toggle.
    </p>

    <!-- Controls: get geolocation + choose max walking time + manual refresh -->
    <div class="controls">
      <button class="primary" id="useLocationBtn">Use my location</button>
      <label
        >Max walk
        <select id="maxWalkSelect">
          <option value="5">5 min</option>
          <option value="10" selected>10 min</option>
          <option value="15">15 min</option>
          <option value="20">20 min</option>
        </select>
      </label>
      <button id="refreshBtn" title="Re-run recommendation">Refresh</button>

      <!-- New: weather toggle -->
      <label style="display: flex; gap: 6px; align-items: center">
        <input type="checkbox" id="useWeather" checked />
        Use weather
      </label>
    </div>

    <!-- Status messages (geolocation progress / errors / summaries) -->
    <div id="status"></div>

    <!-- New: small weather panel -->
    <div
      id="weatherPanel"
      class="meta"
      style="display: none; margin: 8px 0 4px"
    >
      <span id="wxSummary"></span>
    </div>

    <!-- Cards are rendered here -->
    <div id="results"></div>

    <a class="back" href="./nappingPage.html">↩ Back to Home</a>

    <p class="footer-note">
      Data is loaded from <code>./data/places.json</code>. You can edit or
      replace it later.
    </p>

    <!-- Load all logic from the external file -->
    <script src="./js/recommendations.js" defer></script>
  </body>
</html>
