<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Napster | Location Recommendations</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/overlaysscrollbars@2.10.1/styles/overlaysscrollbars.min.css"
    />
    <link rel="stylesheet" href="./dist/css/adminlte.css" />

    <link rel="stylesheet" href="./dist/css/theme.css" />

    <style>
      /* ---------- UI helpers ---------- */
      .hint {
        font-size: 0.95rem;
        color: #4b5563;
        margin-bottom: 12px;
      }
      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
        margin: 12px 0;
      }
      button,
      select,
      input[type="checkbox"] {
        font-size: 1rem;
        padding: 0.55rem 0.8rem;
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        background: white;
        cursor: pointer;
      }
      button.primary {
        border-color: var(--violet);
        background: var(--violet-50);
      }
      #status {
        font-size: 0.95rem;
        color: #374151;
        margin: 6px 0 12px;
      }

      /* Responsive grid of cards */
      #results {
        display: grid;
        gap: 12px;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      }

      /* Card look */
      .card {
        border: 1px solid #e5e7eb;
        border-radius: 14px;
        padding: 12px;
        background: white;
      }
      .title {
        font-weight: 600;
        margin-bottom: 4px;
        color: #111827;
      }
      .meta {
        color: #4b5563;
        font-size: 0.95rem;
      }

      .pill {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        border: 1px solid #e5e7eb;
        font-size: 0.8rem;
        margin-right: 6px;
      }

      .cta {
        margin-top: 8px;
      }
      .cta button {
        border: 1px solid var(--violet);
        background: var(--violet-50);
      }

      .footer-note {
        margin-top: 18px;
        color: #6b7280;
        font-size: 0.85rem;
      }
      .back {
        margin-top: 8px;
        display: inline-block;
      }
      a {
        color: var(--violet);
        text-decoration: none;
      }
    </style>
  </head>

  <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper">
      <!-- Header Jihye Kim-->
      <nav
        id="nav-placeholder"
        class="app-header navbar navbar-expand bg-body"
      >
      </nav>

      <!-- SideBar -->
      <aside
        id="sidebar-placeholder"
        class="app-sidebar bg-body-secondary shadow"
        data-bs-theme="dark"
      >
      </aside>

      <!-- Main -->
      <main class="app-main p-3">
        <header class="mb-3">
          <h1 class="h4 mb-0">Location Recommendations</h1>
        </header>

        <p class="hint">
          Tap “Use my location” to see the closest nap-friendly spots. Weather-aware
          ranking is available with the toggle.
        </p>

        <!-- Controls: get geolocation + choose max walking time + manual refresh -->
        <div class="controls">
          <button class="primary" id="useLocationBtn">Use my location</button>
          <label>
            Max walk
            <select id="maxWalkSelect">
              <option value="5">5 min</option>
              <option value="10" selected>10 min</option>
              <option value="15">15 min</option>
              <option value="20">20 min</option>
            </select>
          </label>
          <button id="refreshBtn" title="Re-run recommendation">
            Refresh
          </button>

          <!-- New: weather toggle -->
          <label style="display: flex; gap: 6px; align-items: center">
            <input type="checkbox" id="useWeather" checked />
            Use weather
          </label>
        </div>

        <!-- Status messages (geolocation progress / errors / summaries) -->
        <div id="status"></div>

        <!-- New: small weather panel -->
        <div
          id="weatherPanel"
          class="meta"
          style="display: none; margin: 8px 0 4px"
        >
          <span id="wxSummary"></span>
        </div>

        <!-- Cards are rendered here -->
        <div id="results"></div>

        <p class="footer-note">
          Data is loaded from <code>./data/places.json</code>. You can edit or
          replace it later.
        </p>
      </main>
    </div>

    <!-- Sidebar/Nav -->
    <script defer src="./dist/js/headerCommon.js"></script>
    <script defer src="./dist/js/layoutLoader.js"></script>

    <!-- Load all logic from the external file -->
    <script src="./js/recommendations.js" defer></script>
  </body>
</html>
